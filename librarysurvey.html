<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="librarysurvey.css">

<body>
    <h1>Library Survey</h1><br>
    <h5>Help us improve your local lifeline!</h5><br>
    <div class="form">
        <form>
            <label for="name">Name</label><br><input type="name" placeholder=" Enter your name"><br>
            <label for="email">Email</label><br><input type="name" placeholder=" Enter your email"><br>
            <label for="age">Age</label><br><input type="name" placeholder=" Age"><br>
            <label for="name">How often do you visit the library?</label><br><input type="name"
                placeholder="Select"><br><br>
            <label for="name">When you visit, are you usually able to find what you are looking for?</label><br>
            <input type="radio" name="radio1" value="Always"> <label for="always">Always</label><br>
            <input type="radio" name="radio1" value="sumtimes"> <label for="sumtimes">Sumtimes</label><br>
            <input type="radio" name="radio1" value="rarely"> <label for="rarely">Rarely</label><br>
            <input type="radio" name="radio1" value="never"> <label for="never">Never</label><br>

            <label for="name">Do you usually find the books and other materials that you are looking for in the
                library?</label><br>
            <input type="radio" name="radio1" value="Always"> <label for="always">Always</label><br>
            <input type="radio" name="radio1" value="sumtimes"> <label for="sumtimes">Sumtimes</label><br>
            <input type="radio" name="radio1" value="rarely"> <label for="rarely">Rarely</label><br>
            <input type="radio" name="radio1" value="never"> <label for="never">Never</label><br>

            <label for="name">Please check all of the reasons you visit the library:(check all that apply)</label><br>
            <input type="checkbox" name="checkbox1" value="name"> <label for="a">to check out / return books</label><br>
            <input type="checkbox" name="checkbox1" value="name2"> <label for="b">to use the computers</label><br>
            <input type="checkbox" name="checkbox1" value="name3"> <label for="c">to get the book
                recommendation</label><br>
            <input type="checkbox" name="checkbox1" value="name4"> <label for="d">to do research / find
                information</label><br>
            <input type="checkbox" name="checkbox1" value="name5"> <label for="e">to take a class</label><br>

            <label for="name">Anything you would like to see improve?</label><br><input type="name"
                placeholder="Enter your comment here ..."><br>
            <input type="submit" placeholder="Submit">
        </form>
    </div>
</body>

</html>
